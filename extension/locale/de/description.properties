extensions.scriptish@erikvold.com.description=Ein Benutzerskript-Erweiterungen-Manager für Firefox
amo.description.line1=Scriptish ist eine unabhängige Weiterentwicklung von Greasemonkey und beinhaltet:
amo.description.line2=Alles, was Greasemoneky kann (was tatsächlich nützlich ist)
amo.description.line3=Updates: Benutzerskripte können von Scriptish mit @updateURL aktualisiert werden
amo.description.line4=Viele neue <a title="Scriptish Metadaten-Block Dokumentation - Scriptish Wiki" href="https://github.com/erikvold/scriptish/wiki/Manual%3A-Metadata-Block">Metadaten @Schlüssel</a>
amo.description.line5=Viele neue <a title="Scriptish Benutzerskript API - Scriptish Wiki" href="https://github.com/erikvold/scriptish/wiki/Manual%3A-API">Funktionen der GM_ API</a>
amo.description.line6=Überlegene Leistung: Schnellerer, saubererer Code, der von allem, was aktuelle Firefox Versionen zu bieten haben, Gebrauch macht
amo.description.line7=Überlegene Sicherheit: Scriptish beinhaltet Sicherheitsfunktionen, die Sie nirgendwo anders finden
amo.description.line8=Tests: Die Entwickler benutzen viele Tests um eine korrekte Arbeitsweise sicherzustellen und Fehler schnell zu entdecken
amo.developerComments.line1=Scriptish beinhaltet alles, was auch Greasemonkey kann, plus viele neue und verbesserte Funktionen. Erfahren Sie mehr im <a href="http://github.com/erikvold/scriptish/wiki">Scriptish Wiki</a>
amo.developerComments.line2=Bitte schicken Sie alle Bugs oder Funktionsvorschläge zu: <a href="https://github.com/erikvold/scriptish/issues">https://github.com/erikvold/scriptish/issues</a>
amo.developerComments.line3=Wenn sie weitere Fragen haben, dann senden Sie diese bitte auf Englisch an die Mailing-Liste: <a href="http://groups.google.com/group/scriptish">http://groups.google.com/group/scriptish</a>
amo.summary=Der beste Benutzerskript Software im Internet
