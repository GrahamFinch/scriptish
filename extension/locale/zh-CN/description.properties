amo.description.line1=Scriptish 是 Greasemonkey 的分支，提供:
amo.description.line2=Greasemonkey 提供的所有功能（都是非常有用的）
amo.description.line3=更新：用户脚本在 Scriptish 上可以使用 @updateURL 更新
amo.description.line4=许多新的 <a title="Scriptish 元数据块文档 - Scriptish Wiki" href="https://github.com/scriptish/scriptish/wiki/Manual%3A-Metadata-Block">@keys 元数据支持</a>
amo.description.line5=增加了很多新的 <a title="Scriptish 用户脚本 API - Scriptish Wiki" href="https://github.com/scriptish/scriptish/wiki/Manual%3A-API">GM_API 支持</a>
amo.description.line6=优越的性能：利用一切 Firefox 最新版本所提供的更快、更清洁的代码
amo.description.line7=出众的安全：Scriptish 提供独一无二的安全特性
amo.description.line8=测试：开发者能进行大量地测试，确保您编写的代码功能正常并且更早的发现缺陷
amo.developerComments.line1=Scriptish 拥有 Greasemonkey 的所有功能，增加的很多特性您可以到这里查看：<a href="http://github.com/scriptish/scriptish/wiki">http://github.com/scriptish/scriptish/wiki</a>
amo.developerComments.line2=请到这里提交 bug 或功能需求：<a href="https://github.com/scriptish/scriptish/issues">https://github.com/scriptish/scriptish/issues</a>
amo.developerComments.line3=如果您还有其他问题，请发送到邮件列表：<a href="http://groups.google.com/group/scriptish">http://groups.google.com/group/scriptish</a>
amo.summary=互联网上最伟大的用户脚本引擎。
extensions.scriptish@erikvold.com.description=Firefox 的脚本扩展管理器
