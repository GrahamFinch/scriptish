amo.description.line1=Scriptish 是 Greasemonkey 的分支，提供以下功能:
amo.description.line2=Greasemonkey 的所有功能（都是非常有用的）
amo.description.line3=更新：使用者腳本在 Scriptish 裡可以用 @updateURL 更新
amo.description.line4=新增更多的 <a href="https://github.com/scriptish/scriptish/wiki/Manual%3A-Metadata-Block">後設資料 @keys</a>
amo.description.line5=新增更多的 <a title="Scriptish User Script API - Scriptish Wiki" href="https://github.com/scriptish/scriptish/wiki/Manual%3A-API">GM_ API</a>
amo.description.line6=優秀的性能：憑藉新版 Firefox 的優勢，以更快、更乾淨的程式碼提供更優秀的性能
amo.description.line7=出色的安全：Scriptish 提供獨一無二的安全功能
amo.description.line8=測試：開發者利用大量的測試保證 Scriptish 正確的執行，並更快找出程式碼中的錯誤
amo.developerComments.line1=Scriptish 擁有 Greasemonkey 的所有功能，其他額外增加的特性您可以到這裡瀏覽：<a href="http://github.com/scriptish/scriptish/wiki">http://github.com/scriptish/scriptish/wiki</a>
amo.developerComments.line2=請到這裡提交 bug 或新功能請求：<a href="https://github.com/scriptish/scriptish/issues">https://github.com/scriptish/scriptish/issues</a>
amo.developerComments.line3=如果您還有其他問題，請發送郵件到這裡：<a href="http://groups.google.com/group/scriptish">http://groups.google.com/group/scriptish</a>
amo.summary=網際網路上最傑出的使用者腳本引擎。
extensions.scriptish@erikvold.com.description=一個 Firefox 的腳本管理器
